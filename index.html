<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHKSPR - AI Study Suite</title>
  
  <style>
    /* --- Main Page Styles --- */
    body.theme-blackwhite {
      --bg-primary: #000;
      --bg-secondary: #111;
      --text-primary: #fff;
      --accent: #e0e0e0;
      --card-bg: #222;
      --accent-rgb: 224, 224, 224;
    }
    body.theme-cyan {
      --bg-primary: #000;
      --bg-secondary: #0b0b0b;
      --text-primary: #e0ffff;
      --accent: #00f6ff;
      --card-bg: #072a2c;
      --accent-rgb: 0, 246, 255;
    }
    body.theme-purple {
      --bg-primary: #0d001a;
      --bg-secondary: #14002b;
      --text-primary: #ffe6ff;
      --accent: #cc66ff;
      --card-bg: #1d0036;
      --accent-rgb: 204, 102, 255;
    }
    body.theme-green {
      --bg-primary: #001a00;
      --bg-secondary: #002b00;
      --text-primary: #e6ffe6;
      --accent: #66ff66;
      --card-bg: #003600;
      --accent-rgb: 102, 255, 102;
    }
    body.theme-red {
      --bg-primary: #1a0000;
      --bg-secondary: #2b0000;
      --text-primary: #ffe6e6;
      --accent: #ff3333;
      --card-bg: #360000;
      --accent-rgb: 255, 51, 51;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background-color 0.6s, color 0.6s;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      margin: 0;
    }

    /* Styles for the hero section and CTA buttons */
    .hero {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      /* REVISED: Use relative padding for mobile responsiveness */
      padding: 20px 5%;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      /* REVISED: Use fluid font size with min() for better responsiveness */
      font-size: min(3.5rem, 8vw);
      font-weight: bold;
      color: var(--text-primary);
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--accent);
      transition: all 0.6s ease;
    }

    .hero p {
      /* REVISED: Use fluid font size */
      font-size: min(1.2rem, 4vw);
      max-width: 600px;
      margin-bottom: 30px;
      transition: all 0.6s ease;
    }

    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      /* REVISED: Ensure buttons wrap nicely on small screens */
    }

    .cta-button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--text-primary);
      background-color: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      /* ADDED: Flexible width for mobile */
      flex-grow: 1;
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 20px var(--accent);
      background-color: var(--accent);
      color: var(--bg-secondary);
    }

    footer.main-footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--text-primary);
      background-color: var(--bg-secondary);
      transition: background-color 0.6s, color 0.6s;
      position: relative;
      z-index: 10;
      margin-top: auto;
    }

    /* ADDED: Media query for small screens */
    @media (max-width: 600px) {
        .cta-buttons {
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .cta-button {
            width: 80%; /* Make buttons fill a good portion of the screen */
            text-align: center;
        }

        .hero h1 {
          font-size: 2.5rem; /* Smaller font on mobile */
        }

        .hero p {
          font-size: 1rem; /* Smaller font on mobile */
        }
    }
  </style>
</head>
<body class="theme-blackwhite transition-all">

  <!-- Container where header will be injected -->
  <div id="header-container"></div>

  <section class="hero">
    <h1>Welcome to SHKSPR</h1>
    <p>Your ultimate AI-powered study companion. Humanize text, grade essays, and more.</p>
    <div class="cta-buttons">
      <a href="./AI_Humanizer/Humanizer.html" class="cta-button">Humanize Text</a>
      <a href="./AI_Grader/Grader.html" class="cta-button">Grade Essay</a>
      <a href="./AI_Summarizer/Summarizer.html" class="cta-button">Summarize Text</a>
      <a href="./AI_Flashcard/Flashcard.html" class="cta-button">Generate Flashcards</a>
    </div>
  </section>

  <footer class="main-footer transition-all">
    <p>&copy; 2025 Shkspr. All rights reserved.</p>
  </footer>

  <script>
    async function loadHeader() {
      try {
        const response = await fetch('./Structure/header.html');
        if (!response.ok) throw new Error('Failed to load header');
        const text = await response.text();
        
        const container = document.getElementById('header-container');
        container.innerHTML = text;

        // Extract the script content and append it to the document body to ensure it runs
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const scriptElement = doc.querySelector('script');
        if (scriptElement) {
            const newScript = document.createElement('script');
            newScript.textContent = scriptElement.textContent;
            document.body.appendChild(newScript);
        }

        // The script from header.html should have now executed and the functions
        // are available on the window object. We can now initialize everything.
        if (window.setTheme && window.initParticles) {
            // Set the initial theme from local storage
            const savedTheme = localStorage.getItem('shkspr-theme') || 'theme-blackwhite';
            window.setTheme(savedTheme);

            // Add click event listeners to theme buttons
            document.getElementById('theme-blackwhite-btn').addEventListener('click', () => window.setTheme('theme-blackwhite'));
            document.getElementById('theme-cyan-btn').addEventListener('click', () => window.setTheme('theme-cyan'));
            document.getElementById('theme-purple-btn').addEventListener('click', () => window.setTheme('theme-purple'));
            document.getElementById('theme-green-btn').addEventListener('click', () => window.setTheme('theme-green'));
            document.getElementById('theme-red-btn').addEventListener('click', () => window.setTheme('theme-red'));

            // Start the particle animation
            window.initParticles();
        }

      } catch (error) {
        console.error('Error loading header:', error);
        document.getElementById('header-container').innerHTML = '<p style="color:red;">Error loading header.</p>';
      }
    }

    // Load header on page load
    document.addEventListener('DOMContentLoaded', loadHeader);
  </script>

</body>
</html>
