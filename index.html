<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shkspr | AI Study Suite</title>
  <style>
    :root {
      --bg-primary: #000;
      --bg-secondary: #111;
      --text-primary: #fff;
      --accent: #fff;
      --card-bg: #222;
      --link-hover: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      transition: background-color 0.6s, color 0.6s;
      min-height: 100vh;
    }
    body.theme-cyan {
      --bg-primary: #000;
      --bg-secondary: #0b0b0b;
      --text-primary: #fff;
      --accent: #00f6ff;
      --card-bg: #141414;
    }
    body.theme-purple {
      --bg-primary: #0d001a;
      --bg-secondary: #14002b;
      --text-primary: #ffe6ff;
      --accent: #cc66ff;
      --card-bg: #1d0036;
    }
    body.theme-green {
      --bg-primary: #001a00;
      --bg-secondary: #002b00;
      --text-primary: #e6ffe6;
      --accent: #66ff66;
      --card-bg: #003600;
    }
    /* Black & White Theme: default variables */
    body.theme-blackwhite {
      --bg-primary: #000;
      --bg-secondary: #111;
      --text-primary: #fff;
      --accent: #fff;
      --card-bg: #222;
    }

    /* Glow intensity for Black & White theme - reduced intensity */
    /* Adjust these text-shadow blur values to increase or decrease glow intensity */
    body.theme-blackwhite .logo {
      text-shadow: 
        0 0 2px #fff, 
        0 0 4px #fff, 
        0 0 6px #fff;
    }
    
    body.theme-blackwhite .hero h1 {
      text-shadow: 
        0 0 1px #fff, 
        0 0 3px #fff, 
        0 0 5px #fff;
    }
    
    body.theme-blackwhite .hero p {
      text-shadow: 0 0 2px #fff;
    }

    .transition-all {
      transition: all 0.6s ease;
    }
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0.7;
      pointer-events: none;
      will-change: transform;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: var(--bg-secondary);
      box-shadow: 0 0 15px var(--accent);
      transition: background-color 0.6s, color 0.6s;
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--text-primary);
      text-shadow: 
        0 0 10px var(--accent), 
        0 0 20px var(--accent), 
        0 0 30px var(--accent), 
        0 0 40px var(--accent),
        0 0 50px var(--accent),
        0 0 60px var(--accent);
      text-decoration: none;
      transition: all 0.6s ease;
    }
    .theme-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      position: relative;
    }
    .theme-button {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--text-primary);
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    .theme-button:hover {
      background: var(--text-primary);
      color: var(--bg-primary);
    }
    .theme-dropdown {
      position: relative;
    }
    .theme-dropdown:hover .theme-options {
      display: block;
    }
    .theme-options {
      display: none;
      position: absolute;
      top: calc(100% + 10px);
      right: 0;
      background-color: var(--card-bg);
      border: 1px solid var(--text-primary);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 15px var(--text-primary);
      min-width: 150px;
      z-index: 10;
    }
    .theme-dropdown:hover .theme-options,
    .theme-options:hover {
      display: block;
    }
    .theme-options button {
      background: none;
      border: none;
      color: var(--text-primary);
      padding: 8px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      font-size: 0.9rem;
      display: block;
    }
    .theme-options button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px 60px 20px;
      min-height: 80vh;
      position: relative;
      z-index: 5;
    }
    .hero h1 {
      font-size: 3.2rem;
      color: var(--text-primary);
      text-shadow: 
        0 0 10px var(--accent), 
        0 0 20px var(--accent), 
        0 0 30px var(--accent), 
        0 0 40px var(--accent),
        0 0 50px var(--accent);
      margin-bottom: 30px;
      transition: all 0.6s ease;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 50px;
      text-shadow: 0 0 8px var(--accent);
      max-width: 600px;
      color: var(--text-primary);
      transition: all 0.6s ease;
    }
    .tools-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
      width: 100%;
    }
    @media (min-width: 768px) {
      .tools-container {
        flex-direction: row;
        justify-content: center;
      }
    }
    .tool-button {
      padding: 20px 40px;
      background-color: var(--card-bg);
      color: var(--text-primary);
      border: 2px solid var(--text-primary);
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      box-shadow: 0 0 15px rgba(0, 246, 255, 0.3);
    }
    .tool-button:hover {
      transform: scale(1.05);
      background-color: var(--text-primary);
      color: var(--bg-primary);
      box-shadow: 0 0 25px var(--accent);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--text-primary);
      text-shadow: 0 0 5px var(--accent);
      background-color: var(--bg-secondary);
      transition: background-color 0.6s, color 0.6s;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="theme-blackwhite transition-all">
  <div class="particles-container" id="particles"></div>
  <header class="transition-all">
    <a href="#" class="logo">SHKSPR</a>
    <div class="theme-controls">
      <div class="theme-dropdown">
        <button class="theme-button">ðŸŽ¨ Themes</button>
        <div class="theme-options">
          <button onclick="setTheme('theme-blackwhite')">Black & White</button>
          <button onclick="setTheme('theme-cyan')">Cyan</button>
          <button onclick="setTheme('theme-purple')">Purple</button>
          <button onclick="setTheme('theme-green')">Green</button>
        </div>
      </div>
    </div>
  </header>
  <section class="hero">
    <h1>Shkspr AI Suite</h1>
    <p>Powerful tools to enhance your AI-generated content. Built to work across all your devices.</p>
    <div class="tools-container">
      <button class="tool-button" onclick="window.location.href='Humanizer.html'">AI Humanizer</button>
      <button class="tool-button" onclick="window.location.href='Grader.html'">AI Grader</button>
    </div>
  </section>
  <footer class="transition-all">
    <p>&copy; 2025 Shkspr. All rights reserved.</p>
  </footer>
  <script>
    function setTheme(theme) {
      document.body.className = document.body.className.replace(/theme-\w+/g, '') + ' ' + theme + ' transition-all';
      // Save theme preference
      localStorage.setItem('shkspr-theme', theme);
      // Reinitialize particles with new theme colors
      initParticles();
    }
    class Particle {
      constructor(container, colors) {
        this.container = container;
        this.element = document.createElement('div');
        this.element.classList.add('particle');
        this.container.appendChild(this.element);
        // Random properties
        this.size = Math.random() * 6 + 2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.opacity = Math.random() * 0.5 + 0.3;
        // Apply styles
        this.element.style.width = `${this.size}px`;
        this.element.style.height = `${this.size}px`;
        this.element.style.backgroundColor = this.color;
        this.element.style.opacity = this.opacity;
        // Update position
        this.update();
      }
      update() {
        // Update position
        this.x += this.vx;
        this.y += this.vy;
        // Boundary collision
        if (this.x <= 0 || this.x >= window.innerWidth - this.size) {
          this.vx *= -1;
          this.x = this.x <= 0 ? 0 : window.innerWidth - this.size;
        }
        if (this.y <= 0 || this.y >= window.innerHeight - this.size) {
          this.vy *= -1;
          this.y = this.y <= 0 ? 0 : window.innerHeight - this.size;
        }
        // Apply position
        this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
      }
      checkCollision(other) {
        const dx = this.x - other.x;
        const dy = this.y - other.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < (this.size + other.size) / 2) {
          // Simple elastic collision
          const tempVx = this.vx;
          const tempVy = this.vy;
          this.vx = other.vx;
          this.vy = other.vy;
          other.vx = tempVx;
          other.vy = tempVy;
          // Separate particles to prevent sticking
          const angle = Math.atan2(dy, dx);
          const targetX = this.x + Math.cos(angle) * (this.size + other.size) / 2;
          const targetY = this.y + Math.sin(angle) * (this.size + other.size) / 2;
          other.x = targetX;
          other.y = targetY;
        }
      }
      remove() {
        this.container.removeChild(this.element);
      }
    }
    let particles = [];
    let animationId;
    function initParticles() {
      const container = document.getElementById('particles');
      // Clear existing particles
      particles.forEach(p => p.remove());
      particles = [];
      // Cancel existing animation
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      // Get theme colors
      const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      let colors = [accentColor];
      if (document.body.classList.contains('theme-blackwhite')) {
        colors = ['#ffffff', '#cccccc', '#999999'];
      } else if (document.body.classList.contains('theme-cyan')) {
        colors = [accentColor, '#ffffff', '#00f6ff'];
      } else if (document.body.classList.contains('theme-purple')) {
        colors = [accentColor, '#ffe6ff', '#cc66ff', '#9933ff'];
      } else if (document.body.classList.contains('theme-green')) {
        colors = [accentColor, '#e6ffe6', '#66ff66', '#33cc33'];
      }
      // Create particles
      const particleCount = 60;
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(container, colors));
      }
      // Start animation loop
      animateParticles();
    }
    function animateParticles() {
      // Update all particles
      particles.forEach(particle => particle.update());
      // Check collisions (simplified for performance)
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          particles[i].checkCollision(particles[j]);
        }
      }
      animationId = requestAnimationFrame(animateParticles);
    }
    // Apply default theme and mode on load
    document.addEventListener('DOMContentLoaded', () => {
      // Check for saved theme preference
      const savedTheme = localStorage.getItem('shkspr-theme') || 'theme-blackwhite';
      setTheme(savedTheme);
      // Initialize particles
      initParticles();
      // Handle window resize
      window.addEventListener('resize', () => {
        initParticles();
      });
    });
  </script>
</body>
</html>
