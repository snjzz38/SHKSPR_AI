<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHKSPR - AI Study Suite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-primary: #000;
            --bg-secondary: #111;
            --text-primary: #fff;
            --accent: #fff;
            --card-bg: #222;
            --link-hover: #ffffff;
        }
        body.theme-cyan {
            --bg-primary: #000;
            --bg-secondary: #0b0b0b;
            --text-primary: #e0ffff;
            --accent: #00f6ff;
            --card-bg: #072a2c;
        }
        body.theme-purple {
            --bg-primary: #0d001a;
            --bg-secondary: #14002b;
            --text-primary: #ffe6ff;
            --accent: #cc66ff;
            --card-bg: #1d0036;
        }
        body.theme-green {
            --bg-primary: #001a00;
            --bg-secondary: #002b00;
            --text-primary: #e6ffe6;
            --accent: #66ff66;
            --card-bg: #003600;
        }
        body.theme-blackwhite {
            --bg-primary: #000;
            --bg-secondary: #111;
            --text-primary: #fff;
            --accent: #fff;
            --card-bg: #222;
        }
        body.theme-blackwhite .logo,
        body.theme-blackwhite .hero h1 {
            text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff;
        }
        body.theme-blackwhite .hero p {
            text-shadow: 0 0 2px #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.6s, color 0.6s;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .transition-all {
            transition: all 0.6s ease;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.7;
            pointer-events: none;
            will-change: transform;
        }

        header.main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: var(--bg-secondary);
            transition: background-color 0.6s, color 0.6s;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow:
                0 0 10px var(--accent),
                0 0 20px var(--accent),
                0 0 30px var(--accent),
                0 0 40px var(--accent),
                0 0 50px var(--accent),
                0 0 60px var(--accent);
            text-decoration: none;
            transition: all 0.6s ease;
        }

        .theme-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dropdown-button {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .dropdown-button:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown-container:hover .dropdown-options {
            display: block;
        }

        .dropdown-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
            z-index: 10;
        }

        .dropdown-options button,
        .dropdown-options a {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            font-size: 0.9rem;
            display: block;
            text-decoration: none;
        }

        .dropdown-options button:hover,
        .dropdown-options a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px 30px 20px;
            position: relative;
            z-index: 5;
            flex-grow: 1;
        }

        .hero h1 {
            font-size: 3.2rem;
            color: var(--text-primary);
            text-shadow:
                0 0 10px var(--accent),
                0 0 20px var(--accent),
                0 0 30px var(--accent),
                0 0 40px var(--accent),
                0 0 50px var(--accent);
            margin-bottom: 20px;
            transition: all 0.6s ease;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 8px var(--accent);
            max-width: 600px;
            color: var(--text-primary);
            transition: all 0.6s ease;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cta-button {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 246, 255, 0.5);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            box-shadow: 0 0 25px var(--accent);
            transform: translateY(-3px);
        }

        footer.main-footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--accent);
            background-color: var(--bg-secondary);
            transition: background-color 0.6s, color 0.6s;
            position: relative;
            z-index: 10;
            margin-top: auto;
        }
    </style>
</head>
<body class="theme-blackwhite transition-all">
  <div class="particles-container" id="particles"></div>
  <header class="main-header transition-all">
    <a href="./index.html" class="logo">SHKSPR</a>
    <div class="theme-controls">
      <div class="dropdown-container">
        <button class="dropdown-button" id="tools-button">üõ†Ô∏è Tools</button>
        <div class="dropdown-options">
          <a href="./AI_Humanizer/Humanizer.html">AI Humanizer</a>
          <a href="./AI_Grader/Grader.html">AI Grader</a>
        </div>
      </div>
      <div class="dropdown-container">
        <button class="dropdown-button" id="theme-button">üé® Themes</button>
        <div class="dropdown-options">
          <button id="theme-blackwhite-btn">Black & White</button>
          <button id="theme-cyan-btn">Cyan</button>
          <button id="theme-purple-btn">Purple</button>
          <button id="theme-green-btn">Green</button>
        </div>
      </div>
    </div>
  </header>
  <section class="hero">
    <h1>Welcome to SHKSPR</h1>
    <p>Your ultimate AI-powered study companion. Humanize text, grade essays, and more.</p>
    <div class="cta-buttons">
      <a href="./AI_Humanizer/Humanizer.html" class="cta-button">Humanize Text</a>
      <a href="./AI_Grader/Grader.html" class="cta-button">Grade Essay</a>
    </div>
  </section>
  <footer class="main-footer transition-all">
    <p>¬© 2025 Shkspr. All rights reserved.</p>
  </footer>
<script>
    window.setTheme = function(theme) {
      document.body.className = document.body.className.replace(/theme-\w+/g, '') + ' ' + 'theme-' + theme + ' transition-all';
      localStorage.setItem('shkspr-theme', theme);
      window.initParticles();
    }

    window.Particle = class Particle {
      constructor(container, colors) {
        this.container = container;
        this.element = document.createElement('div');
        this.element.classList.add('particle');
        this.container.appendChild(this.element);
        this.size = Math.random() * 6 + 2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.element.style.width = `${this.size}px`;
        this.element.style.height = `${this.size}px`;
        this.element.style.backgroundColor = this.color;
        this.element.style.opacity = this.opacity;
        this.update();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x <= 0 || this.x >= window.innerWidth - this.size) {
          this.vx *= -1;
          this.x = this.x <= 0 ? 0 : window.innerWidth - this.size;
        }
        if (this.y <= 0 || this.y >= window.innerHeight - this.size) {
          this.vy *= -1;
          this.y = this.y <= 0 ? 0 : window.innerHeight - this.size;
        }
        this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
      }
      remove() {
        this.container.removeChild(this.element);
      }
    }

    let particles = [];
    let animationId;

    window.initParticles = function() {
      const container = document.getElementById('particles');
      if (!container) return;
      particles.forEach(p => p.remove());
      particles = [];
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      let colors = [accentColor];
      if (document.body.classList.contains('theme-blackwhite')) {
        colors = ['#ffffff', '#cccccc', '#999999'];
      } else if (document.body.classList.contains('theme-cyan')) {
        colors = [accentColor, '#00e6e6', '#00cccc', '#66ffff'];
      } else if (document.body.classList.contains('theme-purple')) {
        colors = [accentColor, '#ffe6ff', '#cc66ff', '#9933ff'];
      } else if (document.body.classList.contains('theme-green')) {
        colors = [accentColor, '#e6ffe6', '#66ff66', '#33cc33'];
      }
      for (let i = 0; i < 60; i++) {
        particles.push(new window.Particle(container, colors));
      }
      window.animateParticles();
    }

    window.animateParticles = function() {
      particles.forEach(p => p.update());
      animationId = requestAnimationFrame(window.animateParticles);
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('theme-blackwhite-btn').addEventListener('click', () => window.setTheme('blackwhite'));
        document.getElementById('theme-cyan-btn').addEventListener('click', () => window.setTheme('cyan'));
        document.getElementById('theme-purple-btn').addEventListener('click', () => window.setTheme('purple'));
        document.getElementById('theme-green-btn').addEventListener('click', () => window.setTheme('green'));

        const savedTheme = localStorage.getItem('shkspr-theme') || 'blackwhite';
        window.setTheme(savedTheme);
    });
</script>
</body>
</html>
