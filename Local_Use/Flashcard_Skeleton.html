<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Flashcard Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- Theme Variables (from header.html) --- */
        :root {
            --bg-primary: #000;
            --bg-secondary: #111;
            --text-primary: #fff;
            --accent: #fff;
            --card-bg: #222;
            --link-hover: #ffffff;
            --accent-rgb: 255, 255, 255; /* Default for black & white */
        }
        body.theme-cyan {
            --bg-primary: #000;
            --bg-secondary: #0b0b0b;
            --text-primary: #e0ffff;
            --accent: #00f6ff;
            --card-bg: #072a2c;
            --accent-rgb: 0, 246, 255;
        }
        body.theme-purple {
            --bg-primary: #0d001a;
            --bg-secondary: #14002b;
            --text-primary: #ffe6ff;
            --accent: #cc66ff;
            --card-bg: #1d0036;
            --accent-rgb: 204, 102, 255;
        }
        body.theme-green {
            --bg-primary: #001a00;
            --bg-secondary: #002b00;
            --text-primary: #e6ffe6;
            --accent: #66ff66;
            --card-bg: #003600;
            --accent-rgb: 102, 255, 102;
        }
        body.theme-blackwhite {
            --bg-primary: #000;
            --bg-secondary: #111;
            --text-primary: #fff;
            --accent: #e0e0e0;
            --card-bg: #222;
            --accent-rgb: 224, 224, 224;
        }
        body.theme-blackwhite .logo,
        body.theme-blackwhite .hero h1 { /* Hero h1 is not in header, but kept for glow consistency */
            text-shadow:
                0 0 10px var(--accent),
                0 0 20px var(--accent),
                0 0 30px var(--accent),
                0 0 40px var(--accent),
                0 0 50px var(--accent),
                0 0 60px var(--accent);
        }
        body.theme-red {
            --bg-primary: #1a0000;
            --bg-secondary: #2b0000;
            --text-primary: #ffe6e6;
            --accent: #ff3333;
            --card-bg: #360000;
            --accent-rgb: 255, 51, 51;
        }

        /* --- Global Styles (from header.html and new additions) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.6s, color 0.6s;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            align-items: center; /* Center content horizontally */
        }

        .transition-all {
            transition: all 0.6s ease;
        }

        /* --- Particles Container (from header.html) --- */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.7;
            pointer-events: none;
            will-change: transform;
        }

        /* --- Header Specific Styles (from header.html) --- */
        header.main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: var(--bg-secondary);
            transition: background-color 0.6s, color 0.6s;
            position: relative;
            z-index: 10;
            width: 100%; /* Ensure header spans full width */
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow:
                0 0 10px var(--accent),
                0 0 20px var(--accent),
                0 0 30px var(--accent),
                0 0 40px var(--accent),
                0 0 50px var(--accent),
                0 0 60px var(--accent);
            text-decoration: none;
            transition: all 0.6s ease;
        }

        .theme-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dropdown-button {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-weight: bold;
        }

        .dropdown-button:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown-container:hover .dropdown-options {
            display: block;
        }

        .dropdown-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
            z-index: 10;
        }

        .dropdown-options button,
        .dropdown-options a {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            font-size: 0.9rem;
            display: block;
            text-decoration: none;
        }

        .dropdown-options button:hover,
        .dropdown-options a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* --- Flashcard Generator Specific Styles --- */
        .container {
            max-width: 900px;
            width: 90%;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: background-color 0.6s, color 0.6s;
            position: relative; /* For loading bar */
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: 0 0 8px var(--accent);
        }

        /* Input Step Container */
        .input-step-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .input-step {
            width: 100%;
            display: none; /* Hidden by default, shown by JS */
            flex-direction: column;
            gap: 10px;
        }

        .input-step.active {
            display: flex;
        }

        .input-step h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 5px;
        }

        .input-step p.subtitle {
            font-size: 0.9rem;
            color: rgba(var(--accent-rgb), 0.7);
            text-align: center;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--accent);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 10px rgba(var(--accent-rgb), 0.5);
        }

        .input-navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .generate-button, .clear-button, .nav-button {
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(var(--accent-rgb), 0.4);
        }

        .generate-button:hover, .clear-button:hover, .nav-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(var(--accent-rgb), 0.6);
        }

        .generate-button:active, .clear-button:active, .nav-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(var(--accent-rgb), 0.3);
        }

        .nav-button:disabled {
            background-color: var(--card-bg);
            color: rgba(var(--accent-rgb), 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Flashcard display and navigation */
        .flashcard-display-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .flashcard-wrapper {
            width: 100%;
            max-width: 400px; /* Limit single flashcard width */
            perspective: 1000px;
            height: 250px; /* Fixed height for consistency */
        }

        .flashcard {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.6s;
            position: relative;
            overflow: hidden; /* Hide overflowing content during flip */
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            word-wrap: break-word; /* Ensure long words break */
            overflow-y: auto; /* Allow scrolling for long content */
            box-sizing: border-box; /* Include padding in width/height */
        }

        .flashcard-front {
            background-color: var(--card-bg);
            border: 2px solid var(--accent);
            border-radius: 12px;
        }

        .flashcard-back {
            background-color: var(--accent);
            color: var(--bg-primary);
            transform: rotateY(180deg);
            border: 2px solid var(--accent);
            border-radius: 12px;
        }

        .flashcard-navigation {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }


        .message-box {
            background-color: rgba(var(--accent-rgb), 0.1);
            border: 1px solid var(--accent);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            display: none; /* Hidden by default */
        }

        /* Loading Bar Styles */
        .loading-bar-container {
            width: 100%;
            height: 8px;
            background-color: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent);
            border-radius: 4px;
            transition: width 0.4s ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header.main-header {
                flex-direction: column;
                padding: 15px 5%;
                gap: 15px;
            }
            .logo {
                font-size: 2rem;
            }
            .theme-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            .container {
                width: 95%;
                margin: 20px auto;
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .generate-button, .clear-button, .nav-button {
                width: 100%;
                font-size: 1rem;
                padding: 10px 20px;
            }
            .action-buttons, .flashcard-navigation, .input-navigation-buttons {
                flex-direction: column;
            }
            .flashcard-wrapper {
                height: 200px;
            }
            .flashcard-front, .flashcard-back {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="theme-blackwhite transition-all">
  <!-- Particles container is needed for the JS to function correctly -->
  <div class="particles-container" id="particles"></div>

  <header class="main-header transition-all">
    <a href="#" class="logo">SHKSPR</a>
    <div class="theme-controls">
      <!-- Moved "Limit Exceeded?" button to the first position -->
      <a href="#" class="dropdown-button">Limit Exceeded?</a>
      <div class="dropdown-container">

          <a href="#">AI Grader</a>

      <div class="dropdown-container">

        <div class="dropdown-options">

          <button id="theme-cyan-btn">Cyan</button>

  <main class="container">

    <div class="input-step-container">
        <div id="inputStep1" class="input-step active">
            <h2>Step 1: Enter Your Text</h2>

    <div id="flashcardDisplayArea" class="flashcard-display-area">

            <!-- Single flashcard will be inserted here -->
        </div>
        <div class="flashcard-navigation">

            <button id="nextButton" class="nav-button" disabled>Next</button>
        </div>

  </main>

<script>
    // Particle class and related functions (from header.html)
    window.setTheme = function(theme) {
      document.body.className = document.body.className.replace(/theme-\w+/g, '') + ' ' + theme + ' transition-all';
      localStorage.setItem('shkspr-theme', theme);
      window.initParticles();
    }

    window.Particle = class Particle {
      constructor(container, colors) {
        this.container = container;
        this.element = document.createElement('div');
        this.element.classList.add('particle');
        this.container.appendChild(this.element);
        this.size = Math.random() * 6 + 2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.element.style.width = `${this.size}px`;
        this.element.style.height = `${this.size}px`;
        this.element.style.backgroundColor = this.color;
        this.element.style.opacity = this.opacity;
        this.update();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x <= 0 || this.x >= window.innerWidth - this.size) {
          this.vx *= -1;
          this.x = this.x <= 0 ? 0 : window.innerWidth - this.size;
        }
        if (this.y <= 0 || this.y >= window.innerHeight - this.size) {
          this.vy *= -1;
          this.y = this.y <= 0 ? 0 : window.innerHeight - this.size;
        }
        this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
      }
      remove() {
        this.container.removeChild(this.element);
      }
    }

    let particles = [];
    let animationId;

    window.initParticles = function() {
      const container = document.getElementById('particles');
      if (!container) return;
      particles.forEach(p => p.remove());
      particles = [];
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      let colors = [accentColor];
      if (document.body.classList.contains('theme-blackwhite')) {
        colors = [accentColor, '#f0f0f0', '#c0c0c0', '#909090'];
      } else if (document.body.classList.contains('theme-cyan')) {
        colors = [accentColor, '#00e6e6', '#00cccc', '#66ffff'];
      } else if (document.body.classList.contains('theme-purple')) {
        colors = [accentColor, '#ffe6ff', '#cc66ff', '#9933ff'];
      } else if (document.body.classList.contains('theme-green')) {
        colors = [accentColor, '#e6ffe6', '#66ff66', '#33cc33'];
      } else if (document.body.classList.contains('theme-red')) {
        colors = [accentColor, '#ff6666', '#cc0000', '#990000'];
      }
      for (let i = 0; i < 60; i++) {
        particles.push(new window.Particle(container, colors));
      }
      window.animateParticles();
    }

    window.animateParticles = function() {
      particles.forEach(p => p.update());
      animationId = requestAnimationFrame(window.animateParticles);
    }

    // Main application logic for flashcard generator
    document.addEventListener('DOMContentLoaded', () => {
        // Theme initialization from header.html
        document.getElementById('theme-blackwhite-btn').addEventListener('click', () => window.setTheme('theme-blackwhite'));
        document.getElementById('theme-cyan-btn').addEventListener('click', () => window.setTheme('theme-cyan'));
        document.getElementById('theme-purple-btn').addEventListener('click', () => window.setTheme('theme-purple'));
        document.getElementById('theme-green-btn').addEventListener('click', () => window.setTheme('theme-green'));
        document.getElementById('theme-red-btn').addEventListener('click', () => window.setTheme('theme-red'));

        const savedTheme = localStorage.getItem('shkspr-theme') || 'theme-blackwhite';
        window.setTheme(savedTheme);

        // Flashcard generator elements
        const inputText = document.getElementById('inputText');
        const customInstructions = document.getElementById('customInstructions');
        const generateButton = document.getElementById('generateButton');
        const clearButton = document.getElementById('clearButton');
        const flashcardWrapper = document.getElementById('flashcardWrapper');
        const messageBox = document.getElementById('messageBox');
        const loadingBarContainer = document.getElementById('loadingBarContainer');
        const loadingBar = document.getElementById('loadingBar');
        const prevButton = document.getElementById('prevButton'); // Flashcard navigation
        const nextButton = document.getElementById('nextButton'); // Flashcard navigation

        // Input step elements
        const inputSteps = [
            document.getElementById('inputStep1'),
            document.getElementById('inputStep2')
        ];
        const inputPrevButton = document.getElementById('inputPrevButton');
        const inputNextButton = document.getElementById('inputNextButton');
        let currentInputStepIndex = 0;

        let flashcardsData = [];
        let currentFlashcardIndex = 0;

        // Define available Gemini models
        const ALL_GEMINI_MODELS = [
            'gemini-2.5-flash-preview-05-20', // This is the default and should be preferred if available
            'gemini-2.0-flash-preview',
            'gemini-1.5-flash-preview',
            'gemini-pro', // A common general-purpose model
        ];

        // Function to display messages
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // Add type for styling if needed (e.g., 'error', 'success')
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        // Function to create a flashcard element
        function createFlashcardElement(frontText, backText) {
            const flashcard = document.createElement('div');
            flashcard.classList.add('flashcard');

            const flashcardInner = document.createElement('div');
            flashcardInner.classList.add('flashcard-inner');

            const flashcardFront = document.createElement('div');
            flashcardFront.classList.add('flashcard-front');
            flashcardFront.textContent = frontText;

            const flashcardBack = document.createElement('div');
            flashcardBack.classList.add('flashcard-back');
            flashcardBack.textContent = backText;

            flashcardInner.appendChild(flashcardFront);
            flashcardInner.appendChild(flashcardBack);
            flashcard.appendChild(flashcardInner);

            flashcard.addEventListener('click', () => {
                flashcard.classList.toggle('flipped');
            });

            return flashcard;
        }

        // Function to display a specific flashcard
        function displayFlashcard(index) {
            if (flashcardsData.length === 0) {
                flashcardWrapper.innerHTML = '';
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }

            currentFlashcardIndex = index;
            const card = flashcardsData[currentFlashcardIndex];
            flashcardWrapper.innerHTML = ''; // Clear previous card
            flashcardWrapper.appendChild(createFlashcardElement(card.front, card.back));

            // Update navigation button states
            prevButton.disabled = currentFlashcardIndex === 0;
            nextButton.disabled = currentFlashcardIndex === flashcardsData.length - 1;
        }

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to display a specific input step
        function showInputStep(index) {
            inputSteps.forEach((step, i) => {
                if (i === index) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            currentInputStepIndex = index;
            inputPrevButton.disabled = currentInputStepIndex === 0;
            inputNextButton.disabled = currentInputStepIndex === inputSteps.length - 1;

            // If on the last input step, enable generate button
            if (currentInputStepIndex === inputSteps.length - 1) {
                generateButton.style.display = 'block'; // Show generate button
            } else {
                generateButton.style.display = 'none'; // Hide generate button
            }
        }

        // Function to generate flashcards using AI
        async function generateFlashcards() {
            const text = inputText.value.trim();
            const instructions = customInstructions.value.trim();

            if (!text) {
                showMessage('Please enter some text to generate flashcards.', 'error');
                return;
            }

            flashcardsData = []; // Clear previous data
            currentFlashcardIndex = 0;
            displayFlashcard(currentFlashcardIndex); // Clear display

            loadingBarContainer.style.display = 'block'; // Show loading bar container
            loadingBar.style.width = '0%'; // Reset loading bar

            let chatHistory = [];
            let prompt = `Generate a list of flashcards (front and back) from the following text. Provide the output as a JSON array of objects, where each object has 'front' and 'back' properties. Make sure the 'front' is a question or term and the 'back' is its answer or definition. Aim for 5-10 flashcards if possible, or fewer if the text is short.

Text: "${text}"`;

            if (instructions) {
                prompt += `\n\nCustom Instructions: "${instructions}"`;
            }

            prompt += `\n\nExample JSON format:
[
  { "front": "What is photosynthesis?", "back": "The process used by plants to convert light energy into chemical energy." },
  { "front": "What are the key inputs for photosynthesis?", "back": "Carbon dioxide, water, and light energy." }
]`;

            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "front": { "type": "STRING" },
                                "back": { "type": "STRING" }
                            },
                            "propertyOrdering": ["front", "back"]
                        }
                    }
                }
            };

            const apiKey = "your-api-key-here"; // Placeholder for local testing

            // Simulate loading progress
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 90) { // Stop just before 100 to show completion
                    progress += 5;
                    loadingBar.style.width = `${progress}%`;
                }
            }, 200);

            let modelsToTry = shuffleArray([...ALL_GEMINI_MODELS]); // Create a shuffled copy
            let success = false;
            let lastError = null;

            for (const modelName of modelsToTry) {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
                console.log(`Attempting to generate flashcards with model: ${modelName}`);

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error with ${modelName}: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const jsonString = result.candidates[0].content.parts[0].text;
                        const parsedFlashcards = JSON.parse(jsonString);

                        if (parsedFlashcards.length === 0) {
                            showMessage('No flashcards could be generated from the provided text. Please try different text.', 'info');
                        } else {
                            flashcardsData = parsedFlashcards;
                            displayFlashcard(0); // Display the first flashcard
                        }
                        success = true; // Mark as successful
                        break; // Exit loop on success
                    } else {
                        throw new Error(`Unexpected API response structure from ${modelName}.`);
                    }
                } catch (error) {
                    console.error(`Error with model ${modelName}:`, error);
                    lastError = error; // Store the last error
                    // Continue to the next model in the loop
                }
            }

            clearInterval(interval); // Stop simulating progress
            loadingBar.style.width = '100%'; // Complete loading bar
            setTimeout(() => {
                loadingBarContainer.style.display = 'none'; // Hide loading bar after a short delay
                loadingBar.style.width = '0%'; // Reset for next use
            }, 500);

            if (!success) {
                showMessage(`Failed to generate flashcards after trying all available models. Last error: ${lastError ? lastError.message : 'Unknown error.'}`, 'error');
            }
        }

        // Event listeners for input navigation buttons
        inputPrevButton.addEventListener('click', () => {
            if (currentInputStepIndex > 0) {
                showInputStep(currentInputStepIndex - 1);
            }
        });

        inputNextButton.addEventListener('click', () => {
            if (currentInputStepIndex < inputSteps.length - 1) {
                showInputStep(currentInputStepIndex + 1);
            }
        });

        // Event listeners for flashcard navigation buttons
        prevButton.addEventListener('click', () => {
            if (currentFlashcardIndex > 0) {
                displayFlashcard(currentFlashcardIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentFlashcardIndex < flashcardsData.length - 1) {
                displayFlashcard(currentFlashcardIndex + 1);
            }
        });

        // Event listeners for action buttons
        generateButton.addEventListener('click', generateFlashcards);
        clearButton.addEventListener('click', () => {
            inputText.value = '';
            customInstructions.value = '';
            flashcardsData = [];
            currentFlashcardIndex = 0;
            displayFlashcard(currentFlashcardIndex); // Clear displayed card and disable buttons
            showInputStep(0); // Go back to the first input step
            showMessage('All content and flashcards cleared.');
        });

        // Initialize the first input step and hide generate button initially
        showInputStep(0);
        generateButton.style.display = 'none'; // Hide generate button until last step
    });
