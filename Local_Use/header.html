<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHKSPR Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- Theme Variables (essential for header styling) --- */
        :root {
            --bg-primary: #000;
            --bg-secondary: #111;
            --text-primary: #fff;
            --accent: #fff;
            --card-bg: #222;
            --link-hover: #ffffff;
        }
        body.theme-cyan {
            --bg-primary: #000;
            --bg-secondary: #0b0b0b;
            --text-primary: #e0ffff;
            --accent: #00f6ff;
            --card-bg: #072a2c;
            --accent-rgb: 0, 246, 255;
        }
        body.theme-purple {
            --bg-primary: #0d001a;
            --bg-secondary: #14002b;
            --text-primary: #ffe6ff;
            --accent: #cc66ff;
            --card-bg: #1d0036;
            --accent-rgb: 204, 102, 255;
        }
        body.theme-green {
            --bg-primary: #001a00;
            --bg-secondary: #002b00;
            --text-primary: #e6ffe6;
            --accent: #66ff66;
            --card-bg: #003600;
            --accent-rgb: 102, 255, 102;
        }
        body.theme-blackwhite {
            --bg-primary: #000;
            --bg-secondary: #111;
            --text-primary: #fff;
            --accent: #e0e0e0;
            --card-bg: #222;
            --accent-rgb: 224, 224, 224;
        }
        body.theme-blackwhite .logo,
        body.theme-blackwhite .hero h1 { /* Hero h1 is not in header, but kept for glow consistency */
            text-shadow:
                0 0 10px var(--accent),
                0 0 20px var(--accent),
                0 0 30px var(--accent),
                0 0 40px var(--accent),
                0 0 50px var(--accent),
                0 0 60px var(--accent);
        }
        body.theme-red {
            --bg-primary: #1a0000;
            --bg-secondary: #2b0000;
            --text-primary: #ffe6e6;
            --accent: #ff3333;
            --card-bg: #360000;
            --accent-rgb: 255, 51, 51;
        }

        /* --- Global Styles (minimal, only what affects header directly) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.6s, color 0.6s;
            display: flex; /* Needed for particles and overall layout if header is part of larger page */
            flex-direction: column; /* Needed for particles and overall layout if header is part of larger page */
            overflow-x: hidden;
        }

        .transition-all {
            transition: all 0.6s ease;
        }

        /* --- Particles Container (needed as JS interacts with it) --- */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.7;
            pointer-events: none;
            will-change: transform;
        }

        /* --- Header Specific Styles --- */
        header.main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: var(--bg-secondary);
            transition: background-color 0.6s, color 0.6s;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow:
                0 0 10px var(--accent),
                0 0 20px var(--accent),
                0 0 30px var(--accent),
                0 0 40px var(--accent),
                0 0 50px var(--accent),
                0 0 60px var(--accent);
            text-decoration: none;
            transition: all 0.6s ease;
        }

        .theme-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dropdown-button {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .dropdown-button:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown-container:hover .dropdown-options {
            display: block;
        }

        .dropdown-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
            z-index: 10;
        }

        .dropdown-options button,
        .dropdown-options a {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            font-size: 0.9rem;
            display: block;
            text-decoration: none;
        }

        .dropdown-options button:hover,
        .dropdown-options a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body class="theme-blackwhite transition-all">
  <!-- Particles container is needed for the JS to function correctly -->
  <div class="particles-container" id="particles"></div>

  <header class="main-header transition-all">
    <a href="./index.html" class="logo">SHKSPR</a>
    <div class="theme-controls">
      <div class="dropdown-container">
        <button class="dropdown-button" id="tools-button">üõ†Ô∏è Tools</button>
        <div class="dropdown-options">
          <a href="./AI_Humanizer/Humanizer.html">AI Humanizer</a>
          <a href="./AI_Grader/Grader.html">AI Grader</a>
        </div>
      </div>
      <div class="dropdown-container">
        <button class="dropdown-button" id="theme-button">üé® Themes</button>
        <div class="dropdown-options">
          <button id="theme-blackwhite-btn">Black & White</button>
          <button id="theme-cyan-btn">Cyan</button>
          <button id="theme-purple-btn">Purple</button>
          <button id="theme-green-btn">Green</button>
          <button id="theme-red-btn">Red</button>
        </div>
      </div>
    </div>
  </header>

<script>
    // Particle class and related functions are included as they are called by setTheme,
    // which is essential for the theme switching functionality in the header.
    window.setTheme = function(theme) {
      document.body.className = document.body.className.replace(/theme-\w+/g, '') + ' ' + theme + ' transition-all';
      localStorage.setItem('shkspr-theme', theme);
      window.initParticles();
    }

    window.Particle = class Particle {
      constructor(container, colors) {
        this.container = container;
        this.element = document.createElement('div');
        this.element.classList.add('particle');
        this.container.appendChild(this.element);
        this.size = Math.random() * 6 + 2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.element.style.width = `${this.size}px`;
        this.element.style.height = `${this.size}px`;
        this.element.style.backgroundColor = this.color;
        this.element.style.opacity = this.opacity;
        this.update();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x <= 0 || this.x >= window.innerWidth - this.size) {
          this.vx *= -1;
          this.x = this.x <= 0 ? 0 : window.innerWidth - this.size;
        }
        if (this.y <= 0 || this.y >= window.innerHeight - this.size) {
          this.vy *= -1;
          this.y = this.y <= 0 ? 0 : window.innerHeight - this.size;
        }
        this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
      }
      remove() {
        this.container.removeChild(this.element);
      }
    }

    let particles = [];
    let animationId;

    window.initParticles = function() {
      const container = document.getElementById('particles');
      if (!container) return;
      particles.forEach(p => p.remove());
      particles = [];
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      let colors = [accentColor];
      if (document.body.classList.contains('theme-blackwhite')) {
        colors = [accentColor, '#f0f0f0', '#c0c0c0', '#909090'];
      } else if (document.body.classList.contains('theme-cyan')) {
        colors = [accentColor, '#00e6e6', '#00cccc', '#66ffff'];
      } else if (document.body.classList.contains('theme-purple')) {
        colors = [accentColor, '#ffe6ff', '#cc66ff', '#9933ff'];
      } else if (document.body.classList.contains('theme-green')) {
        colors = [accentColor, '#e6ffe6', '#66ff66', '#33cc33'];
      } else if (document.body.classList.contains('theme-red')) {
        colors = [accentColor, '#ff6666', '#cc0000', '#990000'];
      }
      for (let i = 0; i < 60; i++) {
        particles.push(new window.Particle(container, colors));
      }
      window.animateParticles();
    }

    window.animateParticles = function() {
      particles.forEach(p => p.update());
      animationId = requestAnimationFrame(window.animateParticles);
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('theme-blackwhite-btn').addEventListener('click', () => window.setTheme('theme-blackwhite'));
        document.getElementById('theme-cyan-btn').addEventListener('click', () => window.setTheme('theme-cyan'));
        document.getElementById('theme-purple-btn').addEventListener('click', () => window.setTheme('theme-purple'));
        document.getElementById('theme-green-btn').addEventListener('click', () => window.setTheme('theme-green'));
        document.getElementById('theme-red-btn').addEventListener('click', () => window.setTheme('theme-red'));

        const savedTheme = localStorage.getItem('shkspr-theme') || 'theme-blackwhite';
        window.setTheme(savedTheme);
    });
    
</script>
</body>
</html>
