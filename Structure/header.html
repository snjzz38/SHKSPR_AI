<style>
    /* --- Theme Variables --- */
    :root {
        --bg-primary: #000;
        --bg-secondary: #111;
        --text-primary: #fff;
        --accent: #fff;
        --card-bg: #222;
        --link-hover: #ffffff;
        --accent-rgb: 255, 255, 255;
    }
    body.theme-cyan {
        --bg-primary: #000;
        --bg-secondary: #0b0b0b;
        --text-primary: #e0ffff;
        --accent: #00f6ff;
        --card-bg: #072a2c;
        --accent-rgb: 0, 246, 255;
    }
    body.theme-purple {
        --bg-primary: #0d001a;
        --bg-secondary: #14002b;
        --text-primary: #ffe6ff;
        --accent: #cc66ff;
        --card-bg: #1d0036;
        --accent-rgb: 204, 102, 255;
    }
    body.theme-green {
        --bg-primary: #001a00;
        --bg-secondary: #002b00;
        --text-primary: #e6ffe6;
        --accent: #66ff66;
        --card-bg: #003600;
        --accent-rgb: 102, 255, 102;
    }
    body.theme-blackwhite {
      --bg-primary: #000;
      --bg-secondary: #111;
      --text-primary: #fff;
      --accent: #e0e0e0;
      --card-bg: #222;
      --accent-rgb: 224, 224, 224;
    }
    body.theme-red {
        --bg-primary: #1a0000;
        --bg-secondary: #2b0000;
        --text-primary: #ffe6e6;
        --accent: #ff3333;
        --card-bg: #360000;
        --accent-rgb: 255, 51, 51;
    }

    /* --- Global Styles --- */
    * {
        font-weight: bold;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background-color 0.6s, color 0.6s;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      margin: 0;
    }

    /* --- Default Hero Section Styles --- */
    .hero {
        text-align: center;
        padding: 50px 20px 30px;
        position: relative;
        z-index: 5;
    }

    .hero h1 {
        font-size: 3.2rem;
        text-shadow: 0 0 10px var(--accent);
        margin-bottom: 20px;
    }

    .hero p {
        font-size: 1.2rem;
        margin: 0 auto 30px;
        text-shadow: 0 0 8px var(--accent);
        max-width: 700px;
    }

    /* --- Particles Container --- */
    .particles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        border-radius: 50%;
        background: var(--accent);
        opacity: 0.7;
        pointer-events: none;
        will-change: transform;
    }
    
    /* --- Reusable Animation Section --- */
    @keyframes slideInUp {
      from {
        transform: translateY(50px);
      }
      to {
        transform: translateY(0);
      }
    }

    .animate-on-load {
      animation: slideInUp 0.6s ease forwards;
    }

    /* --- Header Specific Styles --- */
    header.main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 10%;
        background-color: var(--bg-secondary);
        transition: background-color 0.6s, color 0.6s;
        position: relative;
        z-index: 10;
    }
    
    /* --- MODIFIED: Logo Styles for SVG + Text --- */
    .logo {
        display: flex;
        align-items: center;
        gap: 15px; /* Space between icon and text */
        color: var(--text-primary);
        text-decoration: none;
        transition: all 0.6s ease;
        filter: drop-shadow(0 0 8px var(--accent)); /* Glow effect for both */
    }

    .logo:hover {
      transform: translateY(-5px);
      filter: drop-shadow(0 5px 15px var(--accent));
    }

    .logo svg {
        width: 75px; /* Control icon size */
        height: auto;
        display: block;
        fill: currentColor; /* Inherits color from parent .logo */
    }

    .logo span {
        font-size: 2.5rem; /* Control text size */
        font-weight: bold;
    }

    .theme-controls {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .dropdown-button {
        background: var(--card-bg);
        color: var(--text-primary);
        border: 1px solid var(--text-primary);
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s;
        font-weight: bold;
    }

    .dropdown-button:hover {
      background: var(--text-primary);
      color: var(--bg-primary);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .dropdown-container {
        position: relative;
    }

    .dropdown-container:not(#support-dropdown-container):hover .dropdown-options {
        display: block;
    }

    .dropdown-options {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: var(--card-bg);
        border-radius: 8px;
        padding: 10px;
        min-width: 150px;
        z-index: 10;
    }
    
    .dropdown-options.visible {
        display: block;
    }

    .dropdown-options button,
    .dropdown-options a {
        background: none;
        border: none;
        color: var(--text-primary);
        padding: 8px;
        cursor: pointer;
        text-align: left;
        width: 100%;
        font-size: 0.9rem;
        display: block;
        text-decoration: none;
    }

    .dropdown-options button:hover,
    .dropdown-options a:hover {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
    }

    /* --- Support Dropdown Styles --- */
    #support-dropdown-panel {
        min-width: 250px;
        padding: 1rem;
        margin-top: 10px;
    }
    .support-description {
        font-size: 0.9rem;
        margin-bottom: 1rem;
        text-align: center;
        line-height: 1.4;
    }
    
    #support-dropdown-panel .support-email-button {
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        color: var(--text-primary);
        background-color: var(--card-bg);
        border: 2px solid var(--accent);
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
    #support-dropdown-panel .support-email-button:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 20px var(--accent);
        background-color: var(--accent);
        color: var(--bg-secondary);
    }
    

    /* --- RESPONSIVE STYLES FOR MOBILE --- */
    @media (max-width: 768px) {
        header.main-header {
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .theme-controls {
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .logo svg {
            width: 40px; /* Slightly smaller logo on mobile */
        }
        .logo span {
            font-size: 2rem; /* Smaller text on mobile */
        }

        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1rem;
        }
        
        .dropdown-options {
            min-width: auto;
            width: 80vw;
            max-width: 250px;
        }
    }
</style>

        this.element.classList.add('particle');
        this.container.appendChild(this.element);
        this.size = Math.random() * 6 + 2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.element.style.width = `${this.size}px`;
        this.element.style.height = `${this.size}px`;
        this.element.style.backgroundColor = this.color;
        this.element.style.opacity = this.opacity;
        this.update();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x <= 0 || this.x >= window.innerWidth - this.size) {
          this.vx *= -1;
          this.x = this.x <= 0 ? 0 : window.innerWidth - this.size;
        }
        if (this.y <= 0 || this.y >= window.innerHeight - this.size) {
          this.vy *= -1;
          this.y = this.y <= 0 ? 0 : window.innerHeight - this.size;
        }
        this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
      }
      remove() {
        if (this.container && this.element.parentNode === this.container) {
            this.container.removeChild(this.element);
        }
      }
    }

    let particles = [];
    let animationId;

    window.initParticles = function() {
      const container = document.getElementById('particles');
      if (!container) return;
      particles.forEach(p => p.remove());
      particles = [];
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      let colors = [accentColor];
      if (document.body.classList.contains('theme-blackwhite')) {
        colors = [accentColor, '#c0c0c0', '#909090'];
      } else if (document.body.classList.contains('theme-cyan')) {
        colors = [accentColor, '#00e6e6', '#00cccc', '#66ffff'];
      } else if (document.body.classList.contains('theme-purple')) {
        colors = [accentColor, '#ffe6ff', '#cc66ff', '#9933ff'];
      } else if (document.body.classList.contains('theme-green')) {
        colors = [accentColor, '#e6ffe6', '#66ff66', '#33cc33'];
      } else if (document.body.classList.contains('theme-red')) {
        colors = [accentColor, '#ff6666', '#cc0000', '#990000'];
      }
      for (let i = 0; i < 60; i++) {
        particles.push(new window.Particle(container, colors));
      }
      window.animateParticles();
    }

    window.animateParticles = function() {
      particles.forEach(p => p.update());
      animationId = requestAnimationFrame(window.animateParticles);
    }

    function initializeSupportDropdown() {
        const supportButton = document.getElementById('support-button');
        const supportDropdownPanel = document.getElementById('support-dropdown-panel');
        const supportDropdownContainer = document.getElementById('support-dropdown-container');

        if (supportButton && supportDropdownPanel && supportDropdownContainer) {
            
            supportButton.addEventListener('click', (event) => {
                event.stopPropagation();
                supportDropdownPanel.classList.toggle('visible');
            });

            document.addEventListener('click', (event) => {
                if (supportDropdownPanel.classList.contains('visible') && !supportDropdownContainer.contains(event.target)) {
                    supportDropdownPanel.classList.remove('visible');
                }
            });
            
            return true;
        }
        return false;
    }

    (function() {
        const checkInterval = setInterval(() => {
            if (initializeSupportDropdown()) {
                clearInterval(checkInterval);
            }
        }, 100);
    })();
</script>
